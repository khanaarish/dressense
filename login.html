<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- ===== BOX ICONS ===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <title>Responsive Login Form Sign In Sign Up</title>
</head>

<body>

    <!--=============== HEADER ===============-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="assets/img/logo.png" alt="">
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="home.html" class="nav__link active-link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#specs" class="nav__link">Men</a>
                    </li>
                    <li class="nav__item">
                        <a href="#case" class="nav__link">Women</a>
                    </li>
                    <li class="nav__item">
                        <a href="#products" class="nav__link">Products</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-3-line"></i>
            </div>



            <!-- mobile navbar -->

            <div>
                <div class="my_nav__menu" id="nav-menu">
                    <ul class="my_nav__list">
                        <li class="my_nav__item">
                            <a href="index.html" class="my_nav__link my-active-link">
                                <i class='bx bx-home-alt my_nav__icon'></i>
                                <span class="my_nav__name">Home</span>
                            </a>
                        </li>

                        <li class="my_nav__item">
                            <a href="store.html" class="my_nav__link">
                                <i class='bx bx-store-alt my_nav__icon'></i>
                                <span class="my_nav__name">Store</span>
                            </a>
                        </li>

                        <li class="my_nav__item">
                            <a href="#skills" class="my_nav__link">
                                <i class='bx bx-heart my_nav__icon'></i>
                                <span class="my_nav__name">Wishlist</span>
                            </a>
                        </li>

                        <li class="my_nav__item">
                            <a href="bag.html" class="my_nav__link">
                                <i class='bx bx-briefcase-alt my_nav__icon'></i>
                                <span class="my_nav__name">Bag</span>
                            </a>
                        </li>

                        <li class="my_nav__item">
                            <a href="login.html" class="my_nav__link">
                                <i class='bx bx-user my_nav__icon'></i>
                                <span class="my_nav__name">Account</span>
                            </a>
                        </li>
                    </ul>
                </div>



            </div>
        </nav>
    </header>



    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <img src="https://raw.githubusercontent.com/bedimcode/responsive-login-signin-signup/b3c2eaa19d76624092bd606d28fbd616d539de92/assets/img/img-login.svg" alt="">
            </div>

            <div class="login__forms">
                <form action="" class="login__registre" id="login-in">
                    <h1 class="login__title">Sign In</h1>

                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" placeholder="Username" class="login__input">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" placeholder="Password" class="login__input">
                    </div>

                    <a href="#" class="login__forgot">Forgot password?</a>

                    <a href="#" class="login__button">Sign In</a>

                    <div>
                        <span class="login__account">Don't have an Account ?</span>
                        <span class="login__signin" id="sign-up">Sign Up</span>
                    </div>
                </form>

                <form action="" class="login__create none" id="login-up">
                    <h1 class="login__title">Create Account</h1>

                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" placeholder="Username" class="login__input">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-at login__icon'></i>
                        <input type="text" placeholder="Email" class="login__input">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" placeholder="Password" class="login__input">
                    </div>

                    <a href="#" class="login__button">Sign Up</a>

                    <div>
                        <span class="login__account">Already have an Account ?</span>
                        <span class="login__signup" id="sign-in">Sign In</span>
                    </div>

                    <div class="login__social">
                        <a href="#" class="login__social-icon"><i class='bx bxl-facebook' ></i></a>
                        <a href="#" class="login__social-icon"><i class='bx bxl-twitter' ></i></a>
                        <a href="#" class="login__social-icon"><i class='bx bxl-google' ></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--===== MAIN JS =====-->
    <script src="assets/js/login.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
